<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" />
    </header>

    <form>
      <!-- Gender -->
      <p>You are a...</p>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>

      <!-- Interests -->
      <p>Who is interested in ...</p>
      <input type="checkbox" id="web" />
      <label for="web">Web Development</label><br />
      <input type="checkbox" id="photoshop" />
      <label for="photoshop">Photoshop</label><br />
      <input type="checkbox" id="madone" />
      <label for="madone">Singing Madone Songs</label>

      <!-- Contact details -->
      <fieldset>
        <legend>Contact Info</legend>
        <input type="email" placeholder="Email" required />
        <span class="tick"></span>
        <input type="Telephone" placeholder="Phone number" required />
        <span class="tick"></span>
      </fieldset>
      <!-- Preferred -->
      <p>How would you like to be contacted?</p>
      <select>
        <option>By Email</option>
        <option>By Telephone</option>
      </select>
      <input type="submit" value="Become a part of team" />
    </form>
    <script src="" async defer></script>
  </body>
</html>
